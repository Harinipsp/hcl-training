<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <p>Hello, World!</p>
    <h1>Welcome to My Website</h1>
    <button onclick="increaseCounter()">Click Me to increase the counter</button>
    <p id="counter">Counter:0</p>
    <h1>Hi i am harini</h1>
    <h2>This h2 is used for new branch creation, need to display the counter value</h2>
    <script>
        let counter =0;
        function increaseCounter(){
            counter++;
            document.getElementById("counter").innerHTML = "Counter: " + counter;
        }
    </script>
</body>
</html>
